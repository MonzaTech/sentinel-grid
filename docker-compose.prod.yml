# ============================================================================
# Sentinel Grid - Production Docker Compose Override
# ============================================================================
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # Frontend - Production Settings
  # ==========================================================================
  frontend:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Backend - Production Settings
  # ==========================================================================
  backend:
    restart: always
    environment:
      - NODE_ENV=production
      - API_KEY=${API_KEY:?API_KEY is required in production}
      - PIN_HMAC_KEY=${PIN_HMAC_KEY:?PIN_HMAC_KEY is required in production}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ==========================================================================
  # Watchtower - Auto-update containers (optional)
  # ==========================================================================
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400
      - WATCHTOWER_INCLUDE_STOPPED=true
    restart: always
    profiles:
      - autoupdate
