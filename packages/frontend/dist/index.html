<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentinel Grid | Infrastructure Defense Platform</title>
    <meta name="description" content="AI-powered critical infrastructure cascade failure prediction and prevention" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        background: #080a0f;
        color: #c8d1dc;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #080a0f;
        z-index: 9999;
      }
      #initial-loader::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, #14b8a6, transparent);
        animation: scan 2s ease-in-out infinite;
      }
      @keyframes scan {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      #initial-loader.hidden { display: none; }
      #initial-loader img { height: 56px; margin-bottom: 32px; }
      .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }
      .loader-spinner {
        width: 32px;
        height: 32px;
        border: 2px solid #1a1f2a;
        border-top-color: #14b8a6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loader-text {
        font-size: 11px;
        font-weight: 600;
        color: #5a6a7a;
        text-transform: uppercase;
        letter-spacing: 0.15em;
      }
      .loader-status {
        font-size: 10px;
        color: #3a4a5a;
        margin-top: 4px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script type="module" crossorigin src="/assets/index-DTVNl7rW.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DFjxa5U-.css">
  </head>
  <body>
    <div id="initial-loader">
      <div class="loader-container">
        <img src="/logo.png" alt="Sentinel Grid" />
        <div class="loader-spinner"></div>
        <div class="loader-text">Initializing Systems</div>
        <div class="loader-status">Establishing secure connection...</div>
      </div>
    </div>
    <div id="root"></div>
    <script>
      // Hide initial loader once React mounts
      const checkRoot = setInterval(() => {
        const root = document.getElementById('root');
        const loader = document.getElementById('initial-loader');
        if (root && root.children.length > 0 && loader) {
          loader.classList.add('hidden');
          clearInterval(checkRoot);
        }
      }, 100);
      // Fallback: hide after 3 seconds regardless
      setTimeout(() => {
        const loader = document.getElementById('initial-loader');
        if (loader) loader.classList.add('hidden');
      }, 3000);
    </script>
  </body>
</html>
